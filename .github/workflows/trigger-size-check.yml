name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

# Grant elevated permissions to GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Bundle Size Check
        uses: actions/github-script@v6
        with:
          # Use default GITHUB_TOKEN with elevated permissions
          github-token: ${{ github.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'bundle-size.yml',
              ref: context.payload.pull_request.head.ref,
              inputs: {
                pr_number: context.payload.pull_request.number.toString(),
                base_ref: context.payload.pull_request.base.ref,
                head_ref: context.payload.pull_request.head.ref
              }
            }) 