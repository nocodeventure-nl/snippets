name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with stats
        run: |
          VITE_BUNDLE_ANALYZE=true bun run build --mode production

      - name: Read and post stats
        if: success()
        run: |
          if [ -f dist/stats.html ]; then
            # Extract size information between <pre> tags
            STATS=$(sed -n '/<pre>/,/<\/pre>/p' dist/stats.html | sed 's/<[^>]*>//g')
            
            # Create comment body with formatted stats
            cat << EOF > comment.md
          ## ðŸ“Š Bundle Size Analysis

          \`\`\`
          ${STATS}
          \`\`\`

          <details>
          <summary>What is this?</summary>
          This is an automated bundle size report generated during the build process. It shows the size of each chunk in the bundle.
          </details>
          EOF
            
            # Post comment to PR using gh cli
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
          else
            echo "Stats file not found at dist/stats.html"
            echo "Current directory contents:"
            ls -la dist/
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload stats artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: dist/stats.html
          retention-days: 30